<!DOCTYPE html>
<html>
<body>
	<h1>32 derajat fahrenheit adalah</h1>
	<p id="tulis"></p>
	
	<script>
	document.getElementById("tulis").innerHTML -
	"Suhunya adalah " + toCelcius(32) + " derajat celcius";
	
	function toCelcius (fahrenheit) (
		return (5/9) * (fahrenheit-32);
	)
	</script>
	
	</body>
	</html>
